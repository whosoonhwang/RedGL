    <script id="shader-fs-bitmap-light" type="x-shader/x-fragment">
        precision lowp float;
        varying vec2 vTexcoord;
        uniform sampler2D uTexture;
        varying vec3 vLightWeighting;
        void main(void) {
           vec4 texelColor = texture2D(uTexture, vTexcoord);
           gl_FragColor = vec4(texelColor.rgb * vLightWeighting , texelColor.a);   
        }
    </script>
    <script id="shader-vs-bitmap-light" type="x-shader/x-vertex">
            mat4 inverse(mat4 m) {
                float
                    a00 = m[0][0], a01 = m[0][1], a02 = m[0][2], a03 = m[0][3],
                    a10 = m[1][0], a11 = m[1][1], a12 = m[1][2], a13 = m[1][3],
                    a20 = m[2][0], a21 = m[2][1], a22 = m[2][2], a23 = m[2][3],
                    a30 = m[3][0], a31 = m[3][1], a32 = m[3][2], a33 = m[3][3],
            
                    b00 = a00 * a11 - a01 * a10,
                    b01 = a00 * a12 - a02 * a10,
                    b02 = a00 * a13 - a03 * a10,
                    b03 = a01 * a12 - a02 * a11,
                    b04 = a01 * a13 - a03 * a11,
                    b05 = a02 * a13 - a03 * a12,
                    b06 = a20 * a31 - a21 * a30,
                    b07 = a20 * a32 - a22 * a30,
                    b08 = a20 * a33 - a23 * a30,
                    b09 = a21 * a32 - a22 * a31,
                    b10 = a21 * a33 - a23 * a31,
                    b11 = a22 * a33 - a23 * a32,
            
                    det = b00 * b11 - b01 * b10 + b02 * b09 + b03 * b08 - b04 * b07 + b05 * b06;
            
                return mat4(
                    a11 * b11 - a12 * b10 + a13 * b09,
                    a02 * b10 - a01 * b11 - a03 * b09,
                    a31 * b05 - a32 * b04 + a33 * b03,
                    a22 * b04 - a21 * b05 - a23 * b03,
                    a12 * b08 - a10 * b11 - a13 * b07,
                    a00 * b11 - a02 * b08 + a03 * b07,
                    a32 * b02 - a30 * b05 - a33 * b01,
                    a20 * b05 - a22 * b02 + a23 * b01,
                    a10 * b10 - a11 * b08 + a13 * b06,
                    a01 * b08 - a00 * b10 - a03 * b06,
                    a30 * b04 - a31 * b02 + a33 * b00,
                    a21 * b02 - a20 * b04 - a23 * b00,
                    a11 * b07 - a10 * b09 - a12 * b06,
                    a00 * b09 - a01 * b07 + a02 * b06,
                    a31 * b01 - a30 * b03 - a32 * b00,
                    a20 * b03 - a21 * b01 + a22 * b00) / det;
            }
            mat4 transpose(mat4 m) {
                return mat4(
                    m[0][0], m[1][0], m[2][0], m[3][0],
                    m[0][1], m[1][1], m[2][1], m[3][1],
                    m[0][2], m[1][2], m[2][2], m[3][2],
                    m[0][3], m[1][3], m[2][3], m[3][3]
                );
            }
            attribute vec3 aVertexPosition;
            attribute vec3 aVertexNormal;
            attribute vec2 aTexcoord;
            uniform mat4 uMVMatrix;
            uniform mat4 uPMatrix;
            uniform vec4 uAtlascoord;
            varying vec2 vTexcoord;  
            varying vec3 vLightWeighting;
            const float shininess = 32.0;
            void main(void) {
                vec4 vectexPositionEye4 = uMVMatrix * vec4(aVertexPosition, 1.0);
                vec3 vectexPositionEye3 = vectexPositionEye4.xyz/vectexPositionEye4.w;
                vTexcoord = uAtlascoord.xy + aTexcoord*uAtlascoord.zw;
                // 라이팅 간소화
                vec3 ambientLight = vec3(0.2, 0.2, 0.2);
                vec3 directionalLightPosition = vec3(0.0, 0.0, -20.0);
                vec3 directionalLightColor = vec3(0.7, 0.7, 0.7);
                vec3 specularLightColor = vec3(0.8, 0.8, 0.8);
                
                // 광원을 향하는 벡터
                vec3 vectorToLightSource = normalize(directionalLightPosition - vectexPositionEye3);
                // 노말을 좌표변환하고
                vec3 normalEye = normalize(((uMVMatrix)) * vec4(aVertexNormal, 0.0)).xyz;
                
                // 직사광의 가중치를 결정!
                float directionalLightWeight = max(dot(normalEye, vectorToLightSource), 0.0);

                vec3 reflectionVector = normalize(reflect(-vectorToLightSource,normalEye));
                vec3 viewVectorEye = -normalize(vectexPositionEye3);
                float rdotv = max(dot(reflectionVector, viewVectorEye), 0.0);
                float specularLightWeightning = pow(rdotv, shininess);

                vLightWeighting = ambientLight + (directionalLightColor * directionalLightWeight) + (specularLightColor * specularLightWeightning);
                // 포지션 결정
                gl_Position = uPMatrix * vectexPositionEye4;
            }
    </script>
    <script id="shader-fs-bitmap" type="x-shader/x-fragment">
                precision lowp float;
                varying vec2 vTexcoord;
                uniform sampler2D uTexture;
                void main(void) {
                    gl_FragColor = texture2D(uTexture, vTexcoord);
                    
                }
            </script>
    <script id="shader-vs-bitmap" type="x-shader/x-vertex">
                attribute vec3 aVertexPosition;
                attribute vec2 aTexcoord;
                uniform mat4 uMVMatrix;
                uniform mat4 uPMatrix;
                uniform vec4 uAtlascoord;
                varying vec2 vTexcoord;  
                void main(void) {
                    gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
                    vTexcoord = uAtlascoord.xy + aTexcoord*uAtlascoord.zw;
                }
    </script>
    <script id="shader-fs" type="x-shader/x-fragment">
                    precision lowp float;
                    uniform vec3 uColor;
                    void main(void) {
                        gl_FragColor = vec4(uColor, 1.0);
                    }
            </script>
    <script id="shader-vs" type="x-shader/x-vertex">
                    attribute vec3 aVertexPosition;        
                    uniform mat4 uMVMatrix;
                    uniform mat4 uPMatrix;         
                    void main(void) {
                        gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
                    }
            </script>
